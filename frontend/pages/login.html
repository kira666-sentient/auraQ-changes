<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | Aura-detector</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <link rel="shortcut icon" href="/favicon.ico">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/components/navbar.css">
    <link rel="stylesheet" href="/components/footer.css">
</head>
<body>
    <!-- Include Navbar -->
    <div id="navbar"></div>

    <!-- Login Container -->
    <div class="login-container">
        
        <!-- Left Side: Image & Text -->
        <div class="login-left">
            <img src="/assets/login.png" alt="Welcome Illustration">
            <h2>Welcome!</h2>
            <p>Ready to share your thoughts and get AI-driven feedback to improve.</p>
        </div>

        <!-- Right Side: Login Form -->
        <div class="login-right">

            <div class="login-heading">
                <h1>Login</h1>
                <p>Enter your account details</p>
            </div>

            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                    <div class="form-error" id="username-error">Please enter a valid username</div>
                </div>

                <div class="input-group password-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <img id="togglePassword" class="eye-icon" src="/assets/mdi_hide.png" alt="Toggle Password">
                    <div class="form-error" id="password-error">Please enter your password</div>
                </div>
                
                <div class="form-error" id="login-error">Invalid username or password</div>
                <div class="form-success" id="login-success">Login successful! Redirecting...</div>

                <div class="auth-options-container">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button class="loginpg-btn btn-with-spinner" type="submit">
                    <span class="spinner-text">Login</span>
                    <div class="loading-spinner"></div>
                </button>
                
                <div class="log-bottom">
                    <p>or login with</p>
                    <div class="social-login">
                        <button class="google"><img src="/assets/google.png" alt="Google"></button>
                        <button class="github"><img src="/assets/github.png" alt="GitHub"></button>
                        <button class="microsoft"><img src="/assets/microsoft.png" alt="Microsoft"></button>
                    </div>

                    <p class="p-signup">Don't have an account? <a href="/signup">Signup</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
